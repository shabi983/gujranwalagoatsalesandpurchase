<h2>Register</h2>
<form id="regForm">

        <div class="password-wrapper">
  <input type="text" id="name" placeholder="Full Name" required>
</div>


      <div class="password-wrapper">
  <input type="email" id="email" placeholder="Enter your email..." required>
</div>

    <div class="password-wrapper">
  <input type="password" id="password" placeholder="Enter your password..." required>
  <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
</div>

        <div class="password-wrapper">
  <input type="text" pattern="03[0-9]{2}-(?!1234567)(?!1111111)(?!7654321)[0-9]{7}" name="mobile_number" id="phone" placeholder="03xx-xxxxxxx" required>
</div>
 

   <div class="password-wrapper">
  <button type="submit">REGISTER</button>
</div>

<p style="text-align: center;">Already Have Account! <a style="text-decoration: none; font-weight: bolder; color: lightgreen;" href="login.html">Login</a></p>
  
</form>
<p id="msg"></p>

<script>
  function togglePassword() {
    const input = document.getElementById("password");
    const icon = document.querySelector(".toggle-password");
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }
</script>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwEs3eFUs7MlxdZ4FQPFFx6g2EFCc9dklhhkxt66qSPmpXVyOFUBS33nA4_ipam35ENbA/exec";

document.getElementById("regForm").addEventListener("submit", async e => {
  e.preventDefault();
  let name = document.getElementById("name").value;
  let email = document.getElementById("email").value;
  let password = document.getElementById("password").value;
  let phone = document.getElementById("phone").value;

  let res = await fetch(SCRIPT_URL, {
    method: "POST",
    body: new URLSearchParams({ action: "register", name, email, password, phone })
  });
  let data = await res.json();

  if (data.success) {
    document.getElementById("msg").innerHTML = "Registration successful! Redirecting to <a style='text-decoration: none; font-weight: bolder; color: lightgreen;'  href='login.html'>Login</a>";
    setTimeout(function() {
    window.location.href = "login.html";
}, 5000); // 5000 milliseconds = 5 seconds
  } else {
    document.getElementById("msg").innerText = data.message;
  }
});
</script>
